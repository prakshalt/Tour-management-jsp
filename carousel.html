<!DOCTYPE html>
<html>
<head>
  <title></title>
  
</head>
<body>
<div id='carouselExampleSlidesOnly' class='carousel slide' data-ride='carousel' data-interval='5000' data-pause='false'>
   <ol class='carousel-indicators'>
    <li data-target='#carouselExampleIndicators' data-slide-to='0' class='active'></li>
    <li data-target='#carouselExampleIndicators' data-slide-to='1'></li>
    <li data-target='#carouselExampleIndicators' data-slide-to='2'></li>
  </ol>
  <div class='carousel-inner'>
    <div class='carousel-item active'>
      <img class='d-block w-100' src='images/dubai1.jpg' alt='First slide'>
      <div class='carousel-caption d-none d-md-block'>
    <h1>Experience the best trip ever</h1>
    <h2>5 days Dubai tour</h2>
  </div>
    </div>
    <div class='carousel-item'>
      <img class='d-block w-100' src='images/kashmir2.jpg' alt='Second slide'>
      <div class='carousel-caption d-none d-md-block'>
    <h1 >Experience the heights</h1>
    <h2 >6 days Kashmir tour</h2>
  </div>
    </div>
    <div class='carousel-item'>
      <img class='d-block w-100' src='images/maldives1.jpg' alt='Third slide'>
      <div class='carousel-caption d-none d-md-block'>
    <h1>Experience the beach</h1>
    <h2>5 days Maldives tour</h2>
  </div>
    </div>
  </div>
</div>
</body>
</html>
